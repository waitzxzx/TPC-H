<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{%static '/css/ie10-viewport-bug-workaround.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static '/css/dashboard.css'%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{%static '/js/ie-emulation-modes-warning.js'%}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TPC-H</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">增加</a></li>
            <li><a href="#">删除</a></li>
            <li><a href="#">编辑</a></li>
            <li><a href="#">查看</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">所有表格 <span class="sr-only">(current)</span></a></li>
            <li><a href="../customerlist">顾客</a></li>
            <li><a href="../partlist">零件</a></li>
            <li><a href="../orderlist">订单</a></li>
            <li><a href="../supplierlist">供应商</a></li>
            <li><a href="../lineitemlist">订单明细</a></li>
            <li><a href="../partsupplist">零件供应</a></li>
             <li><a href="../nationlist">国家</a></li>
            <li><a href="../regionlist">地区</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">订单明细</h1>
            <form class="form-horizontal" action="/DBHW/lineitemedit-{{ obj.l_orderkey }}-{{ obj.l_linenumber }}/" method="post">{% csrf_token %}
                       <div class="form-group">
                           <label class="col-sm-2 control-label">订单号</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_orderkey" value="{{ obj.l_orderkey }}"/>
                           </div>
                       </div>
                     <div class="form-group">
                           <label class="col-sm-2 control-label">零件编号</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_partkey"  value="{{ obj.l_partkey }}"/>
                           </div>
                       </div>

                     <div class="form-group">
                           <label class="col-sm-2 control-label">供应商编号</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_suppkey" value="{{ obj.l_suppkey }}"/>
                           </div>
                       </div>

                     <div class="form-group">
                           <label class="col-sm-2 control-label">明细编号</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_linenumber" value="{{ obj.l_linenumber }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">数量</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_quantity" value="{{ obj.l_quantity }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">总金额</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_extendedprice" value="{{ obj.l_extendedprice }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">折扣</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_discount" value="{{ obj.l_discount }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">税</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_tax" value="{{ obj.l_tax }}"/>
                           </div>
                       </div>
                <div class="form-group">
                           <label class="col-sm-2 control-label">是否退货</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_returnflag" value="{{ obj.l_returnflag }}"/>
                           </div>
                       </div>
                     <div class="form-group">
                           <label class="col-sm-2 control-label">明细状态</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_linestatus"  value="{{ obj.l_linestatus }}"/>
                           </div>
                       </div>

                     <div class="form-group">
                           <label class="col-sm-2 control-label">运输日期</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_shipdate" value="{{ obj.l_shipdate| date:'Y-n-d' }}"/>
                           </div>
                       </div>

                     <div class="form-group">
                           <label class="col-sm-2 control-label">交付日期</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_commitdate" value="{{ obj.l_commitdate| date:'Y-n-d'}}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">收货日期</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_receiptdate" value="{{ obj.l_receiptdate| date:'Y-n-d' }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">运输单位</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_shipinstruct" value="{{ obj.l_shipinstruct }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">运送方式</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_shipmode" value="{{ obj.l_shipmode }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">备注</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="l_comment" value="{{ obj.l_comment }}"/>
                           </div>
                       </div>
                <div class="col-sm-5" style="text-align:center">
                     <button type="submit" class="btn btn-success">编辑</button>
                </div>
        </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
