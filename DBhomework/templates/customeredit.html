<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TPC-H 数据库课程设计</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{%static '/css/ie10-viewport-bug-workaround.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static '/css/dashboard.css'%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{%static '/js/ie-emulation-modes-warning.js'%}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    {% include "header.html" %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-1 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">TPC-H 物流系统 <span class="sr-only">(current)</span></a></li>
            <li><a href="../customerlist">顾客</a></li>
            <li><a href="../partlist">零件</a></li>
            <li><a href="../orderlist">订单</a></li>
            <li><a href="../supplierlist">供应商</a></li>
            <li><a href="../lineitemlist">订单明细</a></li>
            <li><a href="../partsupplist">零件供应</a></li>
             <li><a href="../nationlist">国家</a></li>
            <li><a href="../regionlist">地区</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header text-center">顾客</h1>
            <form class="form-horizontal" action="/DBHW/customeredit-{{ obj.c_custkey }}/" method="post">{% csrf_token %}
                       <div class="form-group">
                           <label class="col-sm-2 control-label">顾客编号</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_custkey" value="{{ obj.c_custkey }}"/>
                           </div>
                       </div>
                     <div class="form-group">
                           <label class="col-sm-2 control-label">顾客名称</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_name"  value="{{ obj.c_name }}"/>
                           </div>
                       </div>

                     <div class="form-group">
                           <label class="col-sm-2 control-label">顾客地址</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_address" value="{{ obj.c_address }}"/>
                           </div>
                       </div>

                     <div class="form-group">
                           <label class="col-sm-2 control-label">所属国家</label>
                           <div class="col-sm-10">
                               <select class="form-control" name="c_nationkey">
                                    {% for item in nation_list %}
                                        <option value = "{{ item.0 }}">{{ item.1 }}</option>
                                        {% endfor %}
                                </select>
                            </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">联系方式</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_phone" value="{{ obj.c_phone }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">可用余额</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_acctbal" value="{{ obj.c_acctbal }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">市场</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_mktsegment" value="{{ obj.c_mktsegment }}"/>
                           </div>
                       </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">备注</label>
                           <div class="col-sm-10">
                                <input class="form-control" type="text" name="c_comment" value="{{ obj.c_comment }}"/>
                           </div>
                       </div>
                <div class="col-sm-5" style="text-align:center">
                     <button type="submit" class="btn btn-primary">编辑</button>
                </div>
        </form>
        </div>
      </div>
    </div>


  </body>
</html>
